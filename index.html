    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617', // Slate 950
                primary: '#6366f1', // Indigo 500
                teal: '#0d9488', // Teal 600
                tealHover: '#0f766e', // Teal 700
                surface: '#0f172a', // Slate 900
                card: '#0f111a', // Darker card bg
              }
            },
            backgroundImage: {
              'hero-glow': 'radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
      }
      .gradient-text {
        background: linear-gradient(to right, #2dd4bf, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .mesh-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,0.2) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, transparent 50%);
      }
      /* Custom Scrollbar for the fake app window */
      .app-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .app-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .app-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
      }
    </style>
